---
# ============================================================
# group_vars/wordpress_servers.yml
# Variables communes à tous les serveurs WordPress
# ============================================================

# ── Docker ──────────────────────────────────────────────────
wordpress_container: "wordpress"
mysql_container: "db"
wordpress_root: "/var/www/html"

# ── Base de données ─────────────────────────────────────────
db_name: "wordpress"
db_user: "wordpress"
# db_password et db_root_password → dans vault.yml (chiffré)

# ── Backup local ────────────────────────────────────────────
backup_base_dir: "/opt/backups/wordpress"
backup_retention_days: 7

# ── Amazon S3 ───────────────────────────────────────────────
s3_enabled: true
s3_bucket: "mon-bucket-wordpress-backup"
s3_region: "eu-west-1"
s3_prefix: "wordpress"
# aws_access_key / aws_secret_key → dans vault.yml
# Recommandé : utiliser un IAM role EC2 (pas de clé en clair)
