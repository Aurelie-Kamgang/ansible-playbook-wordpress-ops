---
# ============================================================
# Inventaire – Infrastructure WordPress
# ============================================================
# Groupes :
#   all
#   └── wordpress_servers          ← groupe principal
#       ├── prod                   ← serveurs de production
#       │   └── wp-prod-01
#       └── staging                ← serveurs de staging
#           └── wp-staging-01
# ============================================================

all:
  children:

    wordpress_servers:
      children:

        prod:
          hosts:
            wp-prod-01:
              ansible_host: 1.2.3.4          # IP publique du serveur de prod
              ansible_user: ubuntu
              # Variables spécifiques au host (surchargent group_vars)
              s3_prefix: "wordpress/prod"

        staging:
          hosts:
            wp-staging-01:
              ansible_host: 5.6.7.8          # IP publique du serveur de staging
              ansible_user: ubuntu
              s3_prefix: "wordpress/staging"
              backup_retention_days: 3        # rétention plus courte en staging
